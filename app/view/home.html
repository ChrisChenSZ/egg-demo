    <div class="row">

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="btn-group" role="group" aria-label="...">

    <h2>{{ name }}</h2>
    <h2>{{ age }}</h2>

      src="/images/1.jpg"
      mode="aspectFit|aspectFill|widthFix"
      lazy-load="false"
      binderror=""
